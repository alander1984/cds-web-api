syntax = "proto3";
option java_package = "tech.lmru.cdsrfp.service";
option java_multiple_files = true;

message Empty {
}

message Store {
    int64 id = 1;
    enum StoreTypeEnum {
        OFFLINE = 0;
        ONLINE = 1;
    }
    StoreTypeEnum type = 2;
    string name = 3;
    string address = 4;
    string code = 5;
    double lat = 6;
    double lon = 7;
    string comment = 8; 
}